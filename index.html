<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de gorjetas</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>

    <div id="container">
        <div>
            <h1 class="title">Calculadora de gorjetas</h1>
        </div>
        <div>
            <form action="" class="tipsForm" id="tipsForm">
                <label for="bill">
                    <p>Quanto ficou a conta?</p>
                </label>
                <p>
                    R$ <input type="number" placeholder="100" id="bill" class="formInput">
                </p>
                <label for="serviceQual">
                    <p>Como foi o serviço ?</p>
                    <p>
                        <select name="" id="serviceQual" class="formSelect">
                            <option disable selected>--Escolha uma opção--</option>
                            <option value="0.3">30% - Incrível</option>
                            <option value="0.2">20% - Bom </option>
                            <option value="0.15">15% - Aceitavel </option>
                            <option value="0.1">10% - Ruim</option>
                            <option value="0.05">5% - Péssimo</option>
                        </select>
                    </p>
                </label>

                <label for="people">
                    <p>
                        Quantas pessoas vão dividir a conta?
                    </p>
                    <p>
                        <input  type="number" placeholder="1" name="people" id="people" class="formInput"> Pessoa(as)
                    </p>
                    <button type="submit" class="formSubmit">Calcular</button>
                </label>
            </form>
        </div>

        <div id="totalTip">
            Gorjeta Total <br>
            
            R$ <span id="tip">0.00</span><br>
            <span id="each">Por pessoa</span>
            

        </div>

    </div>
    <script src="script.js" type="text/javascript "></script>
</body>
</html>
